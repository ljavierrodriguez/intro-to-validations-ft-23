    <form class="w-50 mx-auto my-5" id="loginForm">

        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="john.doe">
            <span id="username-feedback" class="invalid-feedback">
                Campo no valido
            </span>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="********">
        </div>

        <div class="d-grid mb-3">
            <button class="btn btn-primary gap-2">Login</button>
        </div>
    </form>
